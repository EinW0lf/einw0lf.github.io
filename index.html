					.hover(
						function () {
							var tooltipText = $(this).data("tooltip");
							$('<div class="tooltip-text"></div>').html(tooltipText).appendTo("body").fadeIn("fast");
						},
						function () {
							$(".tooltip-text").remove();
						}
					)
					.mousemove(function (e) {
						var tooltipWidth = $(".tooltip-text").outerWidth(),
							tooltipHeight = $(".tooltip-text").outerHeight(),
							xPos = e.pageX - tooltipWidth / 2,
							yPos = e.pageY + 20;
						$(".tooltip-text").css({ top: yPos, left: xPos });
					});
			});
		</script>
